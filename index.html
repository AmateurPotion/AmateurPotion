<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>정인의 블로그</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 1.5rem;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
    }

    nav {
      background-color: #444;
      padding: 0.5rem;
      text-align: center;
    }

    nav a {
      color: #fff;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: bold;
    }

    main {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      border-radius: 10px;
    }

    section {
      margin-bottom: 2rem;
    }

    .post-list a {
      display: block;
      color: #2a7ae2;
      text-decoration: none;
      margin-bottom: 0.5rem;
    }

    .post-list a:hover {
      text-decoration: underline;
    }

    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>

  <header>
    <h1>정인의 블로그</h1>
    <p>그리고 게임 개발 이야기</p>
  </header>

  <nav>
    <a href="#">홈</a>
    <a href="#">소개</a>
    <a href="#">글 목록</a>
    <a href="#">GitHub</a>
  </nav>

  <main>
    <section>
      <h2>📌 블로그 소개</h2>
      <p>이 블로그는 게임 개발 프로젝트들을 기록하기 위한 공간입니다.</p>
    </section>

    <section class="post-list">
      <h2>📝 최근 글</h2>
      <a href="#">Unity를 활용한 카드 게임 개발기</a>
    </section>
  </main>

  <footer>
    &copy; 2025 정인. GitHub Pages로 만든 블로그입니다.
  </footer>

</body>
</html>
